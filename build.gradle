plugins {
	id 'org.springframework.boot' version '2.6.4'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	//implementation 'org.springframework.boot:spring-boot-starter-data-neo4j'
	//implementation 'org.neo4j:neo4j:4.4.0'
	//runtime 'org.neo4j:neo4j-ogm-bolt-driver:3.2'
	//runtime 'org.neo4j:neo4j-ogm-embedded-driver:3.2'
    //implementation group: 'org.neo4j', name: 'neo4j', version: '4.4.4'

	implementation 'org.neo4j.driver:neo4j-java-driver:4.4.3'
	implementation 'org.neo4j:neo4j-ogm-core:3.2.30'
    implementation 'org.springframework.data:spring-data-neo4j:6.2.2'

	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
